{% extends 'base.html' %}

{% block content %}
<div class="container card p-3 border-dark text-center mt-5" styele="width: 35%;">

    <!-- SUCCESS Messages from backend -->
    <div class="text-center ">
        {% for message in messages %}
            {% if message.tags == 'success' %}
                <div class="alert alert-primary alert-dismissible fade show" role="alert"><strong>{{message}}</strong>
                    <button type="button" class="btn btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endif %}
        {% endfor %}
    </div>

    <h1>Job Vacancy </h1>
    <h5 class="mt-3"> Frontend: FR-22 &nbsp;&nbsp; Backend: BA-10 &nbsp;&nbsp; Fullstack: FU-15</h5>
    <hr>
    <div class="d-grid gap-2 mt-4">
        <a href="{% url 'register' %}" class="btn btn-primary">Register</a>
        <a href="{% url 'loginpage' %}" class="btn btn-warning">LOG IN</a>
    </div>
</div>
{% endblock content %}
