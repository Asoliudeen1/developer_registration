{% extends 'modals/baseModal.html' %}

<!-- MODAL ID -->
{% block modal-id %}id="searchModal"{% endblock modal-id %}

<!-- MODAL TITLE -->
{% block modal-title %}
<i class="fas fa-search"></i>&nbsp;&nbsp; Global Search
{% endblock modal-title %}

<!-- MODAL BODY -->
{% block modal-body %}
<form class="d-flex">
    <input class="form-control me-1" name="q" type="search" placeholder="Global search" value="{{request.GET.q}}">
    <button class="btn" style="background: #d3d3d3;" title="search" type="submit">
        <i class="fas fa-search"></i>
    </button>
</form>
{% endblock modal-body %}
